{% extends 'base.html' %}

{% block title %}Вход в систему - Mess{% endblock %}

{% block content %}
{% load static %}
<div class="auth-container">
    <div class="auth-form">
        <h1>Вход в систему</h1>
        <div id="error-message" class="error-message"></div>
        
        <form id="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required>
                    <button type="button" class="password-toggle" id="password-toggle">
                        <span class="show-password"><i class="fas fa-eye"></i></span>
                        <span class="hide-password" style="display: none;"><i class="fas fa-eye-slash"></i></span>
                    </button>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary">Войти</button>
            </div>
        </form>
        
        <div class="auth-links">
            <p>Нет аккаунта? <a href="/app/auth/register/">Зарегистрироваться</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{% static 'js/auth.js' %}"></script>
{% endblock %}
